<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DED NA BAZE</title>
</head>
<body>
    <header>
        <a href="/">BLOG DEDA</a>
    </header>
    {% for post in posts %}
        <article>
            <h2><a href="">{{ post.title }}</a></h2>
            <time>published: {{ post.published_date }}</time>
            <p>{{ post.text|linebreaksbr }}</p>

        </article>
    {% endfor %}
</body>
</html>
